<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>This is new account page</title>
</head>
<body>
	<section>
		<div class= "container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="my-card mt-3">
					
					
						<div class= "container text-center">
						<img  style="width:80px;" id="image-1" alt=""  th:src="@{/img/membership.png}"/>
						</div>
						<h1 class= "text-center">Fill the below details</h1>
						<form novalidate th:action="@{/customer/process-fd}" method = "post" th:object="${fixedDeposit}">
						
							<!-- account no field -->
						 <div class="form-group">
						   <label for="accNo_field">Account Number</label>
						   <input 
						   name="accNo"
						   type="text" 
						   class="form-control" 
						   
						   id="accNo" 
						   placeholder="Enter here"
						   required
						   th:value="${fixedDeposit.accNo}">
						   
						 </div>
						 
						   <!-- Balance field 
						<div class="form-group">
						   <label for="aBalance_field">Balance </label>
						   <input 
						   name="aBalance"
						   type="text" 
						   class="form-control" 
						  
						   id="aBalance_field" 
						   placeholder="Enter here"
						   required
						   th:text="${amount.aBalance}">
						   
						 </div>
						 -->
						    <!-- FD Amount field -->
						<div class="form-group">
						   <label for="fdAmt_field">FD Amount</label>
						   <input 
						   name="fdAmt"
						   type="text" 
						   class="form-control" 
						   id="fdAmt_field" 
						   placeholder="Enter here"
						   required
						   th:value="${fixedDeposit.fdAmt}">
						  
						 </div>
						 
						   <!-- duration field -->
						<div class="form-group">
						   <label for="duration_field">Duration</label>
						   <input 
						   name="duration"
						   type="text" 
						   class="form-control" 
						   id="duration_field" 
						   placeholder="Enter here"
						   required
						   th:value="${fixedDeposit.duration}">
						  
						 </div>
						 
						    <!-- maturity amount field -->
						<div class="form-group">
						   <label for="mAmt_field">Maturity Amount</label>
						   <input 
						   name="mAmt"
						   type="text" 
						   class="form-control" 
						   id="mAmt" 
						   placeholder="Enter here"
						   required
						   th:value="${fixedDeposit.fdAmt}*7">
						  
						 </div>
						
						
						 <div class="container text-center">
						 	<button type="submit" class="btn bg-primary text-white">Submit</button>
						 	<button type="reset"  class="btn bg-warning text-white">Reset</button>
						 	
						 	<div class=" mr-3">
							  <a class="nav-link "  href="#" th:href="@{fdDetails}">Back</a>
				   		    </div>
						
						 </div>
						 
						</form>
					
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
