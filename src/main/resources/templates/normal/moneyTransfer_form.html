					    <label for="inputEmail3" class="col-sm-2 col-form-label">From Account</label>

					      <input type="text" class="form-control" id="fAccNo" name="fAccNo" placeholder="Account No"  >
					    </div>
					  </div>

					    <label for="inputEmail3" class="col-sm-2 col-form-label">To Account</label>

					    </div>
					  </div>
					  
					 <div class="form-group row">
					    <label for="inputEmail3" class="col-sm-2 col-form-label">Enter Amount</label>
