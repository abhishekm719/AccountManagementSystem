<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Withdrawal</title>
</head>
<body>
	<section>
	<div class="card ">
		<div class="card-body">
		
		<h3 class="text-center">Transaction-Deposit</h3>
		
		<div class="container-fluid mt-1">
		
			<div class="row">
			
				<div class="col-md-10 offset-md-1">
				
					<form action="#"
					th:object="${transaction}"
					
					method="POST"
					th:action="@{/customer/process-transactionDeposit}"
					class="mt-2"
					>
					
					  <div class="form-group row">
					    <label for="inputEmail3" class="col-sm-2 col-form-label"> Available Balance :</label>
					    <div class="col-sm-10">
					       <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="" th:value="${customer.balance}">
						</div>
					  </div>
					  
					 <div class="form-group row">
					    <label for="inputEmail3" class="col-sm-2 col-form-label">Enter Amount</label>
					    <div class="col-sm-10">
					      <input type="text" class="form-control" id="amt" name="amt" placeholder="Amount">
					    </div>
					  </div>
 
						  <div class=" mr-3">
						  		 <button type="submit"  class="btn btn-danger">Deposit Amount</button>
						  </div>
					</form>
				</div>
			</div>
		
		</div>
		
		</div>
	
	</div>
	
	</section>
</body>
</html>
