<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>This is new account page</title>
</head>
<body>
	<section>
		<div class= "container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="my-card mt-3">
					
					
						<div class= "container text-center">
						<img  style="width:80px;" id="image-1" alt=""  th:src="@{/img/membership.png}"/>
						</div>
						<h1 class= "text-center">Fill the below details</h1>
						<form novalidate th:action="@{/customer/process-account}" method = "post" th:object="${account}">
						
							<!-- Account number field -->
						 <div class="form-group">
						   <label for="accNo_field">Account number</label>
						   <input 
						   name="accNo"
						   type="text" 
						   class="form-control" 
						   
						   id="accNo_field" 
						   placeholder="Enter here"
						   required
						   th:value="${account.accNo}">
						   
						 </div>
						 
						   <!-- accType field -->
						<div class="form-group">
						   <label for="accType_field">Account Type</label>
						   <input 
						   name="accType"
						   type="text" 
						   class="form-control" 
						  
						   id="accTyp_field" 
						   placeholder="Enter here"
						   required
						   th:value="${account.accType}">
						   
						 </div>
						 
						    <!-- balance field -->
						<div class="form-group">
						   <label for="aBalance_field">Balance</label>
						   <input 
						   name="aBalance"
						   type="text" 
						   class="form-control" 
						   id="aBalance_field" 
						   placeholder="Enter here"
						   required
						   th:value="${account.aBalance}">
						  
						 </div>
						
						 <div class="container text-center">
						 	<button type="submit" class="btn bg-primary text-white">Submit</button>
						 	<button type="reset"  class="btn bg-warning text-white">Reset</button>
						 	
						 	<div class=" mr-3">
							  <a class="nav-link "  href="#" th:href="@{newAccount}">Back</a>
				   		    </div>
						 	
						 	
						 </div>
						 
						</form>
					
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
