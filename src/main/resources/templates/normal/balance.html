<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Customer Dashboard</title>
</head>
<body>
	<section>
	<h1>Balance </h1>
	<form action="#"  th:object="${customer}">

  <div class="form-group row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Account Number</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext" th:value="${customer.accNo}">
    </div>
  </div>
  
   <div class="form-group row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Account Type</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext"  th:value="${customer.accTyp}">
    </div>
  </div>
  
  
  
   <div class="form-group row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Balance</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext"  th:value="${customer.balance}">
    </div>
  </div>
  
	
	</form>
	
	
	</section>
</body>
</html>
