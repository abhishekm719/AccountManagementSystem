<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Customer Dashboard</title>
</head>
<body>
	<section>
	
	<h1>Nominee Details</h1>
	
	<div class="card mr-3 ml-3">
		<div class="card-body">
			<h3 class="text-center">Details of :<span th:text="${customer.name} "></span> Accounts </h3>
	
			<table class="table">
			  <thead>
			    <tr>
			      <th scope="col">#ID</th>
			      <th scope="col">Nominee Name</th>
			      <th scope="col">Relation</th>
			      <th scope="col">Address</th>
			      <th scope="col">Delete</th>
			       <th scope="col">Update</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr th:each="c:${nominees}">
			      <th scope="row" th:text="${'KDFC'+c.nId}">1</th> 
			      <td th:text="${c.name}">Otto</td>  
			      <td th:text="${c.relation}" >Otto</td>
			      <td th:text="${c.address}">@mdo</td> 
			      
			      <form method="get" th:action="@{'nomineeDelete/'+${c.nId}}">
			      <td> <button class= "btn btn-danger btn-sm">Delete</button>
		
			      </td>
			      </form>
			      
			       <form method="post" th:action="@{'nomineeUpdate/'+${c.nId}}">
			      <td>
			      	<button  class= "btn btn-danger btn-sm">Update</button>
			      </td>
			      </form >
			    </tr>
			  </tbody>
			</table>
			    <div class=" mr-3">
				  <a class="nav-link "  href="#" th:href="@{addNewNominee}">Add New Nominee</a>
	   		    </div>
		</div>
	
	</div>
	
	</section>
</body>
</html>
